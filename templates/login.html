{% extends 'base.html' %}

{% block title %}
    Log in to Muse!
{% endblock %}

{% block content %}
    <div class='row'>
        <h3 class='col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4'>Log in to Muse!</h3>
    </div>
    <div class='row'>
        <div class='col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4'>
            <form method='POST' action='/login' id='login-form'>
                <div class='form-group'>
                    <label for='field-email'>E-mail Address</label>
                        <input type='email' class='form-control' id='field-email' name='email' />
                </div>

                <div class='form-group'>
                    <label for='field-password'>Password</label>
                        <input type='password' class='form-control' id='field-password' name='password' />
                </div>

                <input type='submit' class='btn btn-default' />
            </form>
            <br />

            <div>Don't have an account? Register <a href='/register'>here</a>.</div>
        </div>
    </div>
{% endblock %}
