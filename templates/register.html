{% extends 'base.html' %}

{% block title %}
    Register with Muse!
{% endblock %}

{% block content %}
    <h3>Register with Muse!</h3>
    <form method='POST' action='/register' id='registration-form'>
        <div class='form-group'>
            <label for='field-name'>Name*</label>
                <input type='text' class='form-control' id='field-name' name='name' />
        </div>

        <div class='form-group'>
            <label for='field-email'>Email Address*</label>
                <input type='email' class='form-control' id='field-email' name='email' />
        </div>

        <div class='form-group'>
            <label for='field-password'>Choose Password*</label>
                <input type='password' class='form-control' id='field-password' name='password' />
        </div>

        <div class='form-group'>
            <label for='field-confirm-password'>Confirm Password*</label>
                <input type='password' class='form-control' id='field-confirm-password' />
        </div>

        <div class='form-group'>
            <label for='field-zipcode'>Postal Code</label>
                <input type='text' class='form-control' id='field-zipcode' name='zipcode' />
        </div>

        <div class='form-group'>
            <label for='field-country'>Country</label>
                <select class='form-control' id="field-country" name='country'>
                    {% for country in countries %}
                        <option value={{ country.code }}>{{ country.name }}</option>
                    {% endfor %}
                </select>
        </div>

        <input type='submit' class='btn btn-default' />
    </form>
{% endblock %}

{% block more_scripts %}
    <script src='/static/js/messages.js'></script>
    <script src='/static/js/register.js'></script>
{% endblock %}

{% block jasmine_specs %}
    <script src="/static/tests/register-spec.js"></script>
{% endblock %}
