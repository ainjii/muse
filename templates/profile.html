{% extends 'base.html' %}

{% block title %}
    {{ user.name }}'s Profile
{% endblock %}

{% block content %}

    <h2 id='profile-header'>{{ user.name }}'s Profile</h2>
    <br>
    {% for recording in user.recordings %}
        <button class='playback' id={{ recording.id }}>{{ recording.id }}</button>
        <br>
    {% endfor %}

    <svg id='svg' />

    <script src='static/js/record.js'></script>
    <script src='static/js/playback.js'></script>
{% endblock %}
